name: release
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm ci
      - name: ビルド＆パッケージ
        run: |
          npm run build
          npm run package
      - name: releases/v1ブランチを更新
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout -b releases/v1
          git add dist
          git commit -a -m "prod dependencies"
          git push --force origin releases/v1
      - name: V1タグを削除
        run: |
          git tag
          git tag -d v1
          git push origin :v1
      - name: V1タグを作成
        run: |
          git tag v1
          git push origin :v1
