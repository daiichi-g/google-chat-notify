name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          npm install
      - run: |
          npm run all
  test1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          message: 送信テスト1
  test2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          topic-id: ${{ secrets.TOPIC_ID }}
          message: 送信テスト2
